<!DOCTYPE html>
<html>
<head>
	<title>탐라국 입춘굿 과제 CSS</title>
	<style>	
		h1{
			display:inline;
			background-color:darkblue;
			color:white;
 			padding:1px;
		}
		span{
			color:red;
		}
		div {
			margin-top:35px;
		}
	</style>
</head>
<body>
	<h1>탐라국 입춘굿</h1>
	<div>
	<p>제주도의 문화축제 중에서 유일하게 <span>탐라 시대부터 내려온 축제</span>	이다.</p>
	
	제주에서 입춘은 새철<sup>(제주어, 샛절)</sup>드는 날이라 한다.<br>
	하늘의 1만8000신이 지상으로 내려와 새해 일들을 시작하는 때다.<br>
	</div>

</body>
</html>
