<!DOCTYPE html>
<html>
<head>
<title>JavaScript 연습</title>
  <style>
    #msg {
      border: 2px solid royalblue;
      margin-top:20px;
      padding:20px;
      width:300px;
      height:100px;
      box-sizing:border-box;
      background-color:antiquewhite;
    }
  </style>
  
</head>
<body>
<h1>JavaScript 연습</h1>
<form name="form1">
	<input type ="text" id="txt1" placeholder="값입력">
	<input type ="button" value="확인" onclick="show()">
	<input type ="button" value="취소" onclick="nope()">
</form>
<div id="msg"></div>
<script>
  let $msgDiv = document.getElementById("msg");
  function show(){
    $msgDiv.textContent = `${txt1.value}님, 안녕하세요! 반갑습니다!`;
  }
	function nope(){
		$msgDiv.textContent = "";
	}
</script>
</body>
  
</html>
